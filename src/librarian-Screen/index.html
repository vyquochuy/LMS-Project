<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- header bar containing logo and notification icon -->
    <header class="top-bar">
        <div class="container">
            <div class="logo">
                <img src="../../img/elib-logo.png" alt="logo">
            </div>
            <div class="Items">
                <img src="../../Icon/Notifi.svg" alt="notification">
                <img src="../../img/avatar.svg" alt="profile">
                <div class="user-name">
                    <p>Trần Thị C</p>
                    <p>Thủ Thư</p>
                </div>
                <img src="../../Icon/arrow_drop_down.svg" alt="More">
            </div>
        </div>
    </header>

    <!-- left side bar -->
    <aside class="left-sidebar">
        <div class="menu-items">
            <div class="home">
                <img src="../../Icon/Dashboard layout.svg" alt="home">
                <p>Trang chủ</p>
            </div>

            <h2>QUẢN LÝ</h2>

            <div class="book">
                <img src="../../Icon/book.svg" alt="book">
                <p>Xem sách</p>
            </div>
            <div class="genre">
                <img src="../../Icon/categorize.svg" alt="genre">
                <p>Thể loại sách</p>
            </div>
            <div class="Students">
                <img src="../../Icon/Student male.svg" alt="Students">
                <p>Lịch sử</p>
            </div>
            <div class="reader_card">
                <img src="../../Icon/reader card.svg" alt="reader_card">
                <p>Thẻ độc giả</p>
            </div>
            <div class="Borrow">
                <img src="../../Icon/Borrow Book.svg" alt="Borrow">
                <p>Mượn Sách</p>
            </div>
            <div class="Return">
                <img src="../../Icon/Return Book.svg" alt="Return">
                <p>Trả Sách</p>
            </div>

            <h2>THỐNG KÊ</h2>
            <div class="Statistics">
                <img src="../../Icon/graph report.svg" alt="Statistics">
                <p>Thống kê</p>
            </div>
            <h2>KHÁC</h2>
            <div class="Order">
                <img src="../../Icon/Account.svg" alt="Order">
                <p>Thông tin cá nhân</p>
            </div>
        </div>
    </aside>

    <!-- main content of the page -->
    <div class="main-content">
        <!-- Nội dung của trang web -->
        <div class="container"></div>
        <p>Đây là nội dung trang web của bạn...</p>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
