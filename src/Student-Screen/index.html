<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- header bar containing logo and notification icon -->
    <header class="top-bar">
        <div class="container">
            <div class="logo">
                <img src="../../img/elib-logo.png" alt="logo">
            </div>
            <div class="Items">
                <img src="../../Icon/notifications.png" alt="notification">
                <img src="../../img/avatar.svg" alt="profile">
                <div class="user-name"></div>
                <img src="../../Icon/arrow_drop_down.svg" alt="More">
            </div>
        </div>
    </header>

    <!-- left side bar -->
    <aside class="left-sidebar">
        <div class="menu-items">
            <div class="home">
                <img src="../../Icon/Dashboard layout.svg" alt="home">
                <p>Trang chủ</p>
            </div>
            <div class="profile">
                <img src="../../Icon/account.svg" alt="profile">
                <p>Thông tin cá nhân</p>
            </div>
            <div class="reader_card">
                <img src="../../Icon/reader card.svg" alt="reader_card">
                <p>Làm thẻ độc giả</p>
            </div>
            <div class="book">
                <img src="../../Icon/book.svg" alt="book">
                <p>Xem sách</p>
            </div>
            <div class="history">
                <img src="../../Icon/Order history.svg" alt="History">
                <p>Lịch sử</p>
            </div>
            <div class="notification">
                <img src="../../Icon/notification.svg" alt="notification">
                <p>Thông báo</p>
            </div>
        </div>
    </aside>

    <!-- main content of the page -->
    <div class="main-content">
        <!-- Nội dung của trang web -->
        <div class="container"></div>
        <p>Đây là nội dung trang web của bạn...</p>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
